<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RW Domain Crawler</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #4361ee;
        --secondary: #3f37c9;
        --accent: #4895ef;
        --success: #4cc9f0;
        --light: #f8f9fa;
        --dark: #212529;
        --card-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
      }

      body {
        background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ed 100%);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        padding: 20px 0;
      }

      .dashboard-header {
        margin-bottom: 40px;
      }

      .dashboard-title {
        font-weight: 700;
        color: var(--dark);
        letter-spacing: -0.5px;
        position: relative;
        display: inline-block;
      }

      .dashboard-title:after {
        content: "";
        position: absolute;
        bottom: -10px;
        left: 0;
        width: 60px;
        height: 4px;
        background: var(--primary);
        border-radius: 2px;
      }

      .dashboard-card {
        background: white;
        border-radius: 16px;
        box-shadow: var(--card-shadow);
        padding: 25px;
        margin-bottom: 25px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border: none;
      }

      .dashboard-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.12);
      }

      .stat-card {
        text-align: center;
        padding: 30px 20px;
        position: relative;
        overflow: hidden;
      }

      .stat-card:before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 5px;
        background: var(--primary);
      }

      .stat-value {
        font-size: 2.8rem;
        font-weight: 700;
        color: var(--primary);
        margin-bottom: 5px;
        line-height: 1;
      }

      .stat-label {
        color: #6c757d;
        font-size: 1rem;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .domain-list {
        max-height: 400px;
        overflow-y: auto;
        padding-right: 5px;
      }

      .domain-item {
        padding: 12px 15px;
        border-bottom: 1px solid #eee;
        transition: background-color 0.2s ease;
        border-radius: 8px;
      }

      .domain-item:hover {
        background-color: rgba(67, 97, 238, 0.05);
      }

      .domain-item:last-child {
        border-bottom: none;
      }

      .control-card {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      #startButton {
        width: 100%;
        padding: 15px;
        font-size: 1.1rem;
        background-color: var(--primary);
        border: none;
        border-radius: 12px;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
      }

      #startButton:hover:not(:disabled) {
        background-color: var(--secondary);
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(67, 97, 238, 0.4);
      }

      #startButton:disabled {
        opacity: 0.8;
        cursor: not-allowed;
      }

      .section-title {
        font-size: 1.25rem;
        font-weight: 600;
        margin-bottom: 20px;
        color: var(--dark);
        display: flex;
        align-items: center;
      }

      .section-title i {
        margin-right: 8px;
        color: var(--primary);
      }

      /* Custom scrollbar */
      .domain-list::-webkit-scrollbar {
        width: 8px;
      }

      .domain-list::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
      }

      .domain-list::-webkit-scrollbar-thumb {
        background: #c1c9d6;
        border-radius: 10px;
      }

      .domain-list::-webkit-scrollbar-thumb:hover {
        background: #a8b1c1;
      }

      /* Animation for stats */
      @keyframes countUp {
        from {
          transform: translateY(20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .stat-value {
        animation: countUp 0.5s ease-out forwards;
      }

      .container {
        max-width: 1140px;
      }
    </style>
  </head>
  <body>
    <div class="container py-4">
      <div class="dashboard-header text-center">
        <h1 class="dashboard-title mb-4">RW Domain Crawler</h1>
        <p class="text-muted">
          Monitor your domain crawler's performance in real-time
        </p>
      </div>

      <div class="row mb-4">
        <div class="col-md-4">
          <div class="dashboard-card stat-card">
            <div class="stat-value" id="domainsDiscovered">0</div>
            <div class="stat-label">Domains Discovered</div>
            <div class="mt-3">
              <i class="fas fa-globe text-muted"></i>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="dashboard-card stat-card">
            <div class="stat-value" id="pagesCrawled">0</div>
            <div class="stat-label">Pages Crawled</div>
            <div class="mt-3">
              <i class="fas fa-file-alt text-muted"></i>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="dashboard-card stat-card">
            <div class="stat-value" id="elapsedTime">0s</div>
            <div class="stat-label">Elapsed Time</div>
            <div class="mt-3">
              <i class="fas fa-clock text-muted"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <div class="dashboard-card control-card">
            <h3 class="section-title">
              <i class="fas fa-sliders-h"></i> Controls
            </h3>
            <button id="startButton" class="btn btn-primary">
              <i class="fas fa-play me-2"></i> Scan
            </button>
            <div class="d-flex justify-content-between align-items-center mt-4">
              <div class="text-center p-2">
                <i class="fas fa-server mb-2 text-primary"></i>
                <div class="small text-muted">Server Status</div>
                <div class="small fw-bold text-success">Online</div>
              </div>
              <div class="text-center p-2">
                <i class="fas fa-tachometer-alt mb-2 text-primary"></i>
                <div class="small text-muted">Crawl Speed</div>
                <div class="small fw-bold">Normal</div>
              </div>
              <div class="text-center p-2">
                <i class="fas fa-memory mb-2 text-primary"></i>
                <div class="small text-muted">Memory</div>
                <div class="small fw-bold">Good</div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="dashboard-card">
            <h3 class="section-title">
              <i class="fas fa-globe"></i> Discovered Domains
            </h3>
            <div class="input-group mb-3">
              <span class="input-group-text bg-light border-0">
                <i class="fas fa-search text-muted"></i>
              </span>
              <input
                type="text"
                class="form-control border-0 bg-light"
                id="domainSearch"
                placeholder="Search domains..."
              />
            </div>
            <div class="domain-list" id="domainList">
              <!-- Domains will be populated here -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      let isRunning = false;
      let domains = [];

      function updateStats() {
        fetch("/api/status")
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("pagesCrawled").textContent =
              data.pages_crawled.toLocaleString();
            document.getElementById("domainsDiscovered").textContent =
              data.domains_discovered.toLocaleString();
            document.getElementById("elapsedTime").textContent = formatTime(
              data.elapsed_time
            );
            
            const startButton = document.getElementById("startButton");
            console.log(data);
            if (data.is_running) {
              startButton.disabled = true;
              startButton.innerHTML =
                '<i class="fas fa-spinner fa-spin me-2"></i> Scanning...';
              isRunning = true;
            } else {
              startButton.disabled = false;
              startButton.innerHTML =
                '<i class="fas fa-play me-2"></i> Scan';
              isRunning = false;
            }
          })
          .catch((error) => {
            console.error("Error fetching status:", error);
            // If there's an error, assume the server is not running
            const startButton = document.getElementById("startButton");
            startButton.disabled = false;
            startButton.innerHTML = '<i class="fas fa-play me-2"></i> Scan';
            isRunning = false;
          });
      }

      function formatTime(seconds) {
        seconds = Math.round(seconds);
        if (seconds < 60) return `${seconds}s`;

        const minutes = Math.floor(seconds / 60);
        const remainingSeconds = seconds % 60;

        if (minutes < 60) {
          return `${minutes}m ${remainingSeconds}s`;
        }

        const hours = Math.floor(minutes / 60);
        const remainingMinutes = minutes % 60;

        return `${hours}h ${remainingMinutes}m ${remainingSeconds}s`;
      }

      function updateDomains() {
        fetch("/api/domains")
          .then((response) => response.json())
          .then((data) => {
            domains = data.domains;
            renderDomains();
          })
          .catch((error) => {
            console.error("Error fetching domains:", error);
          });
      }

      function renderDomains() {
        const domainList = document.getElementById("domainList");
        const searchTerm = document
          .getElementById("domainSearch")
          .value.toLowerCase();

        domainList.innerHTML = "";

        const filteredDomains = searchTerm
          ? domains.filter((domain) =>
              domain.toLowerCase().includes(searchTerm)
            )
          : domains;

        if (filteredDomains.length === 0) {
          const emptyMessage = document.createElement("div");
          emptyMessage.className = "text-center py-4 text-muted";
          emptyMessage.innerHTML = searchTerm
            ? '<i class="fas fa-search me-2"></i>No domains match your search'
            : '<i class="fas fa-info-circle me-2"></i>No domains discovered yet';
          domainList.appendChild(emptyMessage);
          return;
        }

        filteredDomains.forEach((domain, index) => {
          const div = document.createElement("div");
          div.className = "domain-item";
          div.innerHTML = `
            <div class="d-flex justify-content-between align-items-center">
              <span>${domain}</span>
              <span class="badge bg-light text-dark">#${index + 1}</span>
            </div>
          `;
          domainList.appendChild(div);
        });
      }

      document.getElementById("startButton").addEventListener("click", () => {
        if (!isRunning) {
          fetch("/api/start", { method: "POST" })
            .then((response) => response.json())
            .then((data) => {
              if (data.status === "started") {
                isRunning = true;

                // Notification
                const notification = document.createElement("div");
                notification.className = "position-fixed top-0 end-0 p-3";
                notification.style.zIndex = "5";
                notification.innerHTML = `
                  <div class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header">
                      <strong class="me-auto">RW Domain Crawler</strong>
                      <small>Just now</small>
                      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body">
                      Crawler has started successfully!
                    </div>
                  </div>
                `;
                document.body.appendChild(notification);

                // Remove notification after 3 seconds
                setTimeout(() => {
                  notification.remove();
                }, 3000);
              }
            })
            .catch((error) => {
              console.error("Error starting crawler:", error);
            });
        }
      });

      // Search functionality
      document
        .getElementById("domainSearch")
        .addEventListener("input", renderDomains);

      // Update stats every second
      setInterval(updateStats, 1000);
      // Update domains every 5 seconds
      setInterval(updateDomains, 5000);

      // Initial update
      updateStats();
      updateDomains();
    </script>
  </body>
</html>
